<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <style>
        /* Optional CSS styles for the page layout */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #007bff; /* Blue color for the heading */
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        // JavaScript code to perform the redirection
        // Replace the target URL with the desired destination URL
        const targetURL = https://bringsomelove.com/c74G9pgp?aid=xVZFSVcTx&kid=VYSxFhZZP;

        // Function to redirect the user to the target URL
        function redirectToTarget() {
            window.location.replace(targetURL);
        }

        // Perform the redirection after a delay (e.g., 3 seconds)
        setTimeout(redirectToTarget, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
